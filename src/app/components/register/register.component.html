
<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
        <div class="text-900 text-3xl font-medium mb-3">Create a new account</div>
        <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span> -->
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="./login">Go back to Login</a>
    </div>

    <form #registerForm="ngForm">
        <label for="name1" class="block text-900 font-medium mb-2">Name</label>
        <input id="name1" [(ngModel)]="name" name="uname" required type="text" placeholder="Enter your Name" pInputText class="w-full mb-3">

        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" [(ngModel)]="email" email name="email" required type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password id="password1" [(ngModel)]="password" name="password" placeholder="Enter Password" required [toggleMask]="true" class="password-field"/>

        <button pButton pRipple label="Register" class="w-full mt-5" [disabled]="!registerForm.valid" (click)="onRegisterClick()"></button>
    </form>
  </div>
</div>

<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Reset Your Password</div>
      <span class="text-600 font-medium line-height-3">Please enter your new password below.</span>
    </div>

    <form #resetForm="ngForm">
      <label for="newPassword" class="block text-900 font-medium mb-2">New Password</label>
      <p-password
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        placeholder="New Password"
        [toggleMask]="true"
        class="password-field"/>

      <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
      <p-password
        id="confirmPassword"
        [(ngModel)]="newPasswordConfrm"
        name="confirmPassword"
        required
        placeholder="Confirm Password"
        [feedback]="false"
        [toggleMask]="true"
        class="password-field"/>

      <button
        pButton
        pRipple
        label="Save New Password"
        icon="pi pi-check"
        class="w-full mt-3"
        [disabled]="!resetForm.valid || newPassword !== newPasswordConfrm"
        (click)="onResetPasswordClick()">
      </button>
    </form>
  </div>
</div>

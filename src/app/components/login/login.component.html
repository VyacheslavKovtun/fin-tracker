
<div class="login-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="./register">Create now!</a>
    </div>

    <form #loginForm="ngForm">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" [(ngModel)]="email" email name="email" required type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password id="password1" [(ngModel)]="password" name="password" required placeholder="Enter Password" [toggleMask]="true" class="password-field"/>

        <div class="flex align-items-center justify-content-between mb-5 mt-2">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" [(ngModel)]="remember" name="remember" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="!loginForm.valid" (click)="onLoginClick()"></button>
    </form>
</div>
</div>

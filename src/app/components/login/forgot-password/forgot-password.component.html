<form #forgotPasswordForm="ngForm">
    <label for="email2" class="block text-900 font-medium mb-2">Email</label>
    <input id="email2" pInputText [(ngModel)]="email" required email type="text" name="email" placeholder="Email address" class="w-full mb-3">

    <div class="flex align-items-center justify-content-between mb-5">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="returnToSignIn.emit()">Sign In</a>
    </div>

    <button pButton pRipple [disabled]="!forgotPasswordForm.valid" label="Reset Password" class="w-full" (click)="resetPassword()"></button>
</form>
